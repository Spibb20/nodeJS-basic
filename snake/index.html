<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snaky Snaky</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: darkgray;
      }
      .board {
        margin: 50px auto;
        background-color: black;
        position: relative;
      }
      .prey {
        width: 10px;
        height: 10px;
        background-color: tomato;
        border-radius: 50%;
      }
      .snake-tail {
        background-color: springgreen;
        position: absolute;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="board" id="board">
      <div id="tails"></div>
      <div class="prey" id="preyid"></div>
    </div>

    <script>
      const unit = 20;
      const board = {
        height: 15,
        width: 15,
      };

      let headX = 0;
      let headY = 0;
      const tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];
      let direction = "right";
      let preyX = 0;
      let preyY = 0;

      function init() {
        const boardWidth = board.width * unit;
        document.getElementById("board").style.width = `${boardWidth}px`;

        const boardHeight = board.height * unit;
        document.getElementById("board").style.height = `${boardHeight}px`;
      }
      init();

      function changeDircetion(newDirection) {
        direction = newDirection;
      }

      function goRight() {
        headX = headX + 1;
        if (headX === board.width) {
          headX = 0;
        }
      }
      function goLeft() {
        headX = headX - 1;
        if (headX === unit) {
          headX = board.width;
        }
      }

      function goDown() {
        headY = headY + 1;
        if (headY === board.width) {
          headY = -unit;
        }
      }
      function goUp() {
        headY = headY - 1;
        if (headY === unit) {
          headY = board.height;
        }
      }

      function render() {
        const tailsHtml = tails
          .map(
            (tail) => `<div style=" width: ${unit}px;
        height: ${unit}px;
        left: ${tail.x * unit}px;
        top: ${tail.y * unit}px"
        class="snake-tail"></div>
        `
          )
          .join("");

        document.getElementById("tails").innerHTML = tailsHtml;
      }

      setInterval(() => {
        if (direction === "right") {
          goRight();
        } else if (direction === "left") {
          goLeft();
        } else if (direction === "up") {
          goUp();
        } else if (direction === "down") {
          goDown();
        }

        tails.push({ x: headX, y: headY });
        tails.shift();

        render();
      }, 200);

      addEventListener("keydown", (event) => {
        if (event.key === "ArrowDown") {
          changeDircetion("down");
        } else if (event.key === "ArrowUp") {
          changeDircetion("up");
        } else if (event.key === "ArrowLeft") {
          changeDircetion("left");
        } else if (event.key === "ArrowRight") {
          changeDircetion("right");
        }
      });

      setInterval(() => {
        function spawnPrey() {
          preyX = Math.floor(Math.random() * 100);
          preyY = Math.floor(Math.random() * 100);
          return preyX, preyY;
        }
        render();
      }, 1);
    </script>
  </body>
</html>
